<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="estilos.css" rel="stylesheet" />

  <title>Kevin P. | Results summary component</title>

</head>
<body>

  <div class="container">
    <div class="containermain">
      <div class="result">
        <div class="tituloresult">
          <h1>Your Result</h1>
        </div>
        <div class="titulonumeros">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="tituloanotacion">
          <h1><b>Great</b></h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
      </div> 
  
      <div class="summary">
        <h1>Summary</h1>
        <div class="acciones">
          <div class="containeraccion">
            <div class="insignia">
              <img src="assets/images/icon-reaction.svg" alt="icono-reaction"/>
              <b>Reaction</b>
            </div>
            <p><b>80</b>/100</p>
          </div>
          <div class="containeraccion">
            <div class="insignia">
              <img src="assets/images/icon-memory.svg" alt="icono-reaction"/>
              <b>Memory</b>
            </div>
            <p><b>92</b>/100</p>
          </div>
          <div class="containeraccion">
            <div class="insignia">
              <img src="assets/images/icon-verbal.svg" alt="icono-reaction"/>
              <b>Verbal</b>
            </div>
            <p><b>61</b>/100</p>
          </div>
          <div class="containeraccion">
            <div class="insignia">
              <img src="assets/images/icon-visual.svg" alt="icono-reaction"/>
              <b>Visual</b>
            </div>
            <p><b>72</b>/100</p>
          </div>
        </div>

  
        <button class="boton">Continue</button>
  
      </div>
    </div>
  

  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pinillos Medina Kevin</a>.
  </div> -->

</body>
</html>
