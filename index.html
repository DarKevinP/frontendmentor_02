<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="estilos.css" rel="stylesheet" />
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="containermain">

    <div class="result">
      <div class="tituloresult">
        <h1>Your Result</h1>
      </div>
      <div class="titulonumeros">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="tituloanotacion">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div> 

    <div class="summary">
      <h1>Summary</h1>
      <div class="containeraccion">
        <img src="assets/images/icon-reaction.svg" alt="icono-reaction"/>
        <b>Reaction</b>
        <p><b>80</b>/100</p>
      </div>
      <div class="containeraccion">
        <img src="assets/images/icon-memory.svg" alt="icono-reaction"/>
        <b>Memory</b>
        <p><b>92</b>/100</p>
      </div>
      <div class="containeraccion">
        <img src="assets/images/icon-verbal.svg" alt="icono-reaction"/>
        <b>Verbal</b>
        <p><b>61</b>/100</p>
      </div>
      <div class="containeraccion">
        <img src="assets/images/icon-visual.svg" alt="icono-reaction"/>
        <b>Visual</b>
        <p><b>72</b>/100</p>
      </div>

      <button class="btn">Continue</button>

    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pinillos Medina Kevin</a>.
  </div> -->
</body>
</html>
